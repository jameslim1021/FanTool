<p class="table-nav">
    <a ui-sref="players.year({year: '2016'})">2016 /</a>
    <a ui-sref="players.year({year: '2015'})">2015 /</a>
    <a ui-sref="players.year({year: '2014'})">2014 /</a>
</p>
<p><span ng-click="clicky()"><</span> Page <span>></span></p>
<table class="players-table pure-table-horizontal">
    <thead>
        <tr>
            <th class="header-column">Name</th>
            <th class="data-column" ng-click="sortType = 'team'; sortReverse = !sortReverse; changeChartData(sortType, sortReverse)">Team</th>
            <th class="data-column" ng-click="sortType = 'position'; sortReverse = !sortReverse; changeChartData(sortType, sortReverse)">POS</th>
            <th class="data-column" ng-click="sortType = 'games_played'; sortReverse = !sortReverse; changeChartData(sortType, sortReverse)">GP</th>
            <th class="data-column" ng-click="sortType = 'games_started'; sortReverse = !sortReverse; changeChartData(sortType, sortReverse)">GS</th>
            <th class="data-column" ng-click="sortType = 'attempts'; sortReverse = !sortReverse; changeChartData(sortType, sortReverse)">Att</th>
            <th class="data-column" ng-click="sortType = 'completions'; sortReverse = !sortReverse; changeChartData(sortType, sortReverse)">Cmps</th>
            <th class="data-column" ng-click="sortType = 'pass_yards'; sortReverse = !sortReverse; changeChartData(sortType, sortReverse)">Pass Yards</th>
            <th class="data-column" ng-click="sortType = 'pass_tds'; sortReverse = !sortReverse; changeChartData(sortType, sortReverse)">Pass TDs</th>
            <th class="data-column" ng-click="sortType = 'interceptions'; sortReverse = !sortReverse; changeChartData(sortType, sortReverse)">Int</th>
            <th class="data-column" ng-click="sortType = 'carries'; sortReverse = !sortReverse; changeChartData(sortType, sortReverse)">Att</th>
            <th class="data-column" ng-click="sortType = 'rush_yards'; sortReverse = !sortReverse; changeChartData(sortType, sortReverse)">Rush Yards</th>
            <th class="data-column" ng-click="sortType = 'rush_tds'; sortReverse = !sortReverse; changeChartData(sortType, sortReverse)">Rush TDs</th>
            <th class="data-column" ng-click="sortType = 'targets'; sortReverse = !sortReverse; changeChartData(sortType, sortReverse)">Tgt</th>
            <th class="data-column" ng-click="sortType = 'receptions'; sortReverse = !sortReverse; changeChartData(sortType, sortReverse)">Rec</th>
            <th class="data-column" ng-click="sortType = 'rec_yards'; sortReverse = !sortReverse; changeChartData(sortType, sortReverse)">Rec Yards</th>
            <th class="data-column" ng-click="sortType = 'rec_tds'; sortReverse = !sortReverse; changeChartData(sortType, sortReverse)">Rec TDs</th>
            <th class="data-column" ng-click="sortType = 'fantasy'; sortReverse = !sortReverse; changeChartData(sortType, sortReverse)">Fantasy</th>
        </tr>
    </thead>
    <tbody>
        <tr ft-player-info ng-repeat="player in view.players | orderBy:sortType:sortReverse | limitTo:limitNum"></tr>
    </tbody>
</table>
<canvas id="line" class="chart chart-bar" chart-data="data"
chart-labels="view.playerNames" chart-dataset-override="datasetOverride" chart-options="options">
</canvas>
