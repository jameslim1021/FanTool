<div class="pure-g">
    <div class="pure-u-md-1-3">
    </div>
    <div class="pure-u-md-1-3">
        <div class="score-wrapper">
            <h1>Welcome to FanTool,</h1>
            <p>The ultimate resource for picking your Fantasy Football Team. Enter your league scoring settings on the below to get started.</p>
            <form action="#/players/2016" class="pure-form" ng-submit="submitScore(view.settings.passTD, view.settings.int, view.settings.passYD, view.settings.rushTD, view.settings.rushYD, view.settings.recTD, view.settings.rec, view.settings.recYD)">
                <h3>Passing</h3>
                <label><strong>Passing Touchdowns: </strong><input type=text ng-model="view.settings.passTD" value="6" maxlength="2"> Points (default: 4)</label>
                <label><strong>Interceptions: - </strong><input type=text ng-model="view.settings.int" value="2" maxlength="2"> Points (default: 1)</label>
                <label><strong>Passing Yards: </strong><input type=text ng-model="view.settings.passYD" value="25" maxlength="2"> Yards = 1 Point (default: 10)</label>
                <h3>Rushing</h3>
                <label><strong>Rushing Touchdowns: </strong><input type=text ng-model="view.settings.rushTD" value="6" maxlength="2"> Points (default: 6)</label>
                <label><strong>Rushing Yards: </strong><input type=text ng-model="view.settings.rushYD" value="10" maxlength="2"> Yards = 1 Point (default: 10)</label>
                <h3>Receiving</h3>
                <label><strong>Receiving Touchdowns: </strong><input type=text ng-model="view.settings.recTD" value="6" maxlength="2"> Points (default: 6)</label>
                <label><strong>Receptions: </strong><input type=text ng-model="view.settings.rec" value="0" maxlength="2"> Points (default: 0)</label>
                <label><strong>Receiving Yards: </strong><input type=text ng-model="view.settings.recYD" value="10" maxlength="2"> Yards = 1 Point (default: 10)</label>
                <label><button type="submit" class="pure-button">Submit</button> (Hit submit for default settings)</label>
            </form>
        </div>
    </div>
    <div class="pure-u-md-1-3">
    </div>
</div>
